<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Shopping Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg"></div>
    <main class="app-shell">
      <header class="topbar card">
        <div>
          <p class="eyebrow">Apartment Setup</p>
          <h1>Shopping Catalog</h1>
          <p class="subtitle">Track what to buy, compare options, and mark purchases.</p>
        </div>
        <div class="budget-wrap">
          <label>
            Budget ($)
            <input id="budget-input" type="number" min="0" step="1" value="10000" />
          </label>
          <button id="export-btn" class="ghost" type="button">Export JSON</button>
          <label class="import-btn">
            Import JSON
            <input id="import-input" type="file" accept="application/json" />
          </label>
        </div>
      </header>

      <section class="stats-grid">
        <article class="card stat"><p>Total Items</p><h2 id="stat-total">0</h2></article>
        <article class="card stat"><p>Needed</p><h2 id="stat-needed">0</h2></article>
        <article class="card stat"><p>Purchased</p><h2 id="stat-purchased">0</h2></article>
        <article class="card stat"><p>Purchased $</p><h2 id="stat-spent">$0</h2></article>
        <article class="card stat"><p>Remaining</p><h2 id="stat-remaining">$0</h2></article>
      </section>

      <section class="layout-grid">
        <aside class="card form-card">
          <h3>Add Product</h3>
          <form id="item-form">
            <label>
              Product Link
              <div class="inline-input">
                <input id="item-link" type="url" placeholder="https://..." />
                <button id="autofill-btn" type="button">Autofill</button>
              </div>
            </label>
            <p class="hint">Autofill uses metadata from the product page when available.</p>

            <label>
              Name
              <input id="item-name" required placeholder="Product name" />
            </label>

            <div class="row-2">
              <label>
                Category
                <select id="item-category">
                  <option value="Furniture">Furniture</option>
                  <option value="Media/Tech">Media/Tech</option>
                  <option value="Bedding">Bedding</option>
                  <option value="Art/Posters">Art/Posters</option>
                </select>
              </label>
              <label>
                Status
                <select id="item-status">
                  <option value="Need">Need</option>
                  <option value="Considering">Considering</option>
                  <option value="Purchased">Purchased</option>
                </select>
              </label>
            </div>

            <div class="row-3">
              <label>
                Price ($)
                <input id="item-price" type="number" min="0" step="0.01" value="0" required />
              </label>
              <label>
                Width (in)
                <input id="item-width" type="number" min="0" step="0.1" value="0" />
              </label>
              <label>
                Depth (in)
                <input id="item-depth" type="number" min="0" step="0.1" value="0" />
              </label>
            </div>

            <label>
              Height (in)
              <input id="item-height" type="number" min="0" step="0.1" value="0" />
            </label>

            <label>
              Image URL
              <input id="item-image" type="url" placeholder="https://...jpg" />
            </label>

            <label>
              Notes
              <textarea id="item-notes" rows="2" placeholder="Store, model, color, etc."></textarea>
            </label>

            <button type="submit" class="primary">Add to Catalog</button>
          </form>
          <p id="status" class="status"></p>
        </aside>

        <section class="card list-card">
          <div class="toolbar">
            <div class="chips" id="category-chips"></div>
            <div class="row-2 compact">
              <input id="search-input" placeholder="Search items..." />
              <select id="sort-select">
                <option value="newest">Newest</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
                <option value="name">Name</option>
              </select>
            </div>
          </div>
          <div id="catalog-list" class="catalog-list"></div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
